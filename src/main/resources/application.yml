server:
  port: 25000
security:
  user:
    name: root
    password: root
spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  datasource:
    url: jdbc:postgresql://0.0.0.0:5432/mydb
    username: myuser
    password: mypassword
  devtools:
    restart:
      quiet-period: 1s
      poll-interval: 2s
  main:
    web-application-type: SERVLET
  jackson:
    serialization:
      write-dates-as-timestamps: false
  data:
    rest:
      max-page-size: 50
settings:
  user-service:
    editable-fields:
      - password
      - email
      - firstname
      - lastname
      - roles
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html